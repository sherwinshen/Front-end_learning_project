<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Shadow</title>
</head>
<body>

<div class="hero">
    <h1 contenteditable>ğŸ”¥WOAH!</h1>
</div>

<style>
    html {
        color: black;
        font-family: sans-serif;
    }

    body {
        margin: 0;
    }

    .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
    }

    h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
    }
</style>

<script>
    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');
    const factor = 0.4; // å½“é¼ æ ‡ç§»åŠ¨è‡³æ˜¾ç¤ºåŒºåŸŸè¾¹ç•Œæ—¶ï¼Œé˜´å½±è·ç¦»å heroå…ƒç´ å®½å’Œé«˜çš„æ¯”ä¾‹

    hero.addEventListener('mousemove', shadowMove);

    function shadowMove(e) {
        //è§£æ„èµ‹å€¼
        const range = {
            x: hero.offsetWidth,
            y: hero.offsetHeight
        };
        const pos = {
            x: e.target.offsetLeft + e.offsetX,
            y: e.target.offsetTop + e.offsetY
        };
        //è®¡ç®—é˜´å½±ç§»åŠ¨è·ç¦»
        const disX = parseInt((pos.x - range.x / 2) * factor);
        const disY = parseInt((pos.y - range.y / 2) * factor);
        //ä½¿ç”¨æ¨¡æ¿å­—ç¬¦ä¸²èµ‹å€¼
        text.style.textShadow = `
            ${disX}px ${disY}px 0 rgba(255,0,255,0.7),
            ${disX * -1}px ${disY}px 0 rgba(0,255,255,0.7),
            ${disY}px ${disX * -1}px 0 rgba(0,255,0,0.7),
            ${disY * -1}px ${disX}px 0 rgba(0,0,255,0.7)
        `;
    }
</script>
</body>
</html>
